<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SIFEXPING BYPASS PRO</title>
    <style>
        body { background: #000; color: #00ffea; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .monitor { border: 2px solid #00ffea; width: 85%; margin: 50px auto; padding: 30px; box-shadow: 0 0 30px #00ffea44; border-radius: 10px; }
        .signal { height: 6px; background: #00ffea; width: 0%; transition: 0.05s; box-shadow: 0 0 10px #00ffea; }
        button { background: #00ffea; color: #000; border: none; padding: 20px 40px; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 1.1rem; }
        button:active { transform: scale(0.98); background: #fff; }
        #ram-info { margin-top: 15px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<div class="monitor">
    <h1>SIFEXPING BYPASS PRO</h1>
    <div style="background: #111; margin: 20px 0; border-radius: 10px; overflow: hidden;">
        <div id="bar" class="signal"></div>
    </div>
    <button id="btn" onclick="bypassLag()">KÍCH HOẠT 100MB BYPASS</button>
    <div id="ram-info">STATUS: READY</div>
</div>

<script>
    let isActive = false;

    function bypassLag() {
        if(isActive) return;
        isActive = true;

        const btn = document.getElementById('btn');
        const bar = document.getElementById('bar');
        const info = document.getElementById('ram-info');

        btn.innerText = "RUNNING 100MB CYCLE...";
        btn.style.background = "#555";
        btn.style.color = "#fff";

        setInterval(() => {
            let buffer = new ArrayBuffer(104857600); 
            let view = new Uint8Array(buffer);
            view[0] = 255; 

            bar.style.width = "100%";
            info.innerText = "ALLOCATED 100MB -> CLEARING";

            buffer = null; 
            view = null;

            setTimeout(() => {
                bar.style.width = "0%";
            }, 100);

        }, 200);

        const optimize = () => {
            requestAnimationFrame(optimize);
        };
        optimize();

        window.alert = () => {};
        console.clear();
    }
</script>
</body>
</html>
