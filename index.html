<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SIFEXPING BYPASS</title>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .monitor { border: 2px double #ff0000; width: 80%; margin: 50px auto; padding: 20px; box-shadow: 0 0 20px #f00; }
        .signal { height: 4px; background: #f00; width: 0%; transition: 0.1s; }
        button { background: #f00; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 2px; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="monitor">
    <h1>SIFEXPING BYPASS</h1>
    <p>Đang tối ưu hóa Socket cho SifexPing...</p>
    <div style="background: #222; margin-bottom: 20px;">
        <div id="bar" class="signal"></div>
    </div>
    <button onclick="bypassLag()">KÍCH HOẠT FIX SIFEXPING</button>
</div>

<script>
    function bypassLag() {
        window.requestAnimationFrame = window.requestAnimationFrame || 
                                     window.webkitRequestAnimationFrame;

        setInterval(() => {
            let garbage = new ArrayBuffer(1024 * 1024);
            garbage = null;
            document.getElementById('bar').style.width = Math.random() * 100 + "%";
        }, 50);

        const noDelay = () => {
            console.clear();
            requestAnimationFrame(noDelay);
        };
        noDelay();

        window.alert = function() {};
        window.confirm = function() {};

        document.querySelector('h1').innerText = "SIFEXPING FIX";
        document.querySelector('h1').style.color = "#0f0";
        document.getElementById('bar').style.backgroundColor = "#0f0";
    }
</script>
</body>
</html>
