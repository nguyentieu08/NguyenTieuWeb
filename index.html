<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF LIKE BOOSTER - VN SERVER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --ff-yellow: #ffcc00;
            --ff-red: #ff4655;
            --ff-blue: #00eeff;
            --bg-dark: #0f1118;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 238, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 70, 85, 0.05) 0%, transparent 20%);
        }

        .ff-font { font-family: 'Orbitron', sans-serif; }

        .gaming-card {
            background: rgba(20, 24, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }

        .gaming-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--ff-blue), transparent);
        }

        .btn-boost {
            background: linear-gradient(135deg, #ff4655 0%, #ff8000 100%);
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-boost:active { transform: scale(0.92); }

        .neon-text {
            color: var(--ff-blue);
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scanner-line {
            height: 2px;
            background: var(--ff-blue);
            box-shadow: 0 0 15px var(--ff-blue);
            position: absolute;
            width: 100%;
            z-index: 10;
            animation: scan 2s infinite linear;
            display: none;
        }

        .progress-bar-fill {
            transition: width 0.5s ease-out;
            background: linear-gradient(90deg, var(--ff-blue), var(--ff-red));
        }
        
        input:focus {
            outline: none;
            border-color: var(--ff-blue) !important;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <!-- Header -->
    <header class="w-full max-w-md mb-8 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-red-600 rounded flex items-center justify-center rotate-45">
                <i data-lucide="zap" class="text-white -rotate-45"></i>
            </div>
            <div>
                <h1 class="ff-font text-xl font-black tracking-tighter">FF <span class="text-red-500">BOOSTER</span></h1>
                <p class="text-[10px] text-gray-500 tracking-[0.3em] font-bold uppercase">VN SERVER EDITION</p>
            </div>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-[10px] text-green-500 font-bold flex items-center gap-1">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                SERVER ONLINE
            </span>
            <span class="text-[10px] text-gray-500 font-mono">V.2.0.5</span>
        </div>
    </header>

    <!-- Main App -->
    <main class="w-full max-w-md space-y-6">
        
        <!-- Input Section -->
        <div class="gaming-card p-6 space-y-5 overflow-hidden">
            <div id="scannerLine" class="scanner-line"></div>
            
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="user" class="w-3 h-3"></i> Nhập Player ID
                </label>
                <input type="number" id="playerID" placeholder="Ví dụ: 123456789" 
                       class="w-full bg-black/40 border border-white/10 rounded-lg py-4 px-4 text-xl ff-font text-blue-400 placeholder:text-gray-700 tracking-wider">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Gói Like</label>
                    <select id="likeAmount" class="w-full bg-black/40 border border-white/10 rounded-lg py-3 px-3 text-sm font-bold text-white focus:border-blue-500">
                        <option value="100">+100 LIKE</option>
                        <option value="500">+500 LIKE</option>
                        <option value="1000">+1000 LIKE</option>
                        <option value="5000">+5000 LIKE (HOT)</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Tốc độ</label>
                    <select class="w-full bg-black/40 border border-white/10 rounded-lg py-3 px-3 text-sm font-bold text-white">
                        <option>Bình thường</option>
                        <option>Siêu tốc (Pro)</option>
                    </select>
                </div>
            </div>

            <button id="boostBtn" onclick="startBoost()" class="btn-boost w-full py-5 rounded-lg ff-font font-black italic text-lg tracking-widest">
                KÍCH HOẠT NGAY
            </button>
        </div>

        <!-- Status Card (Hidden by default) -->
        <div id="statusCard" class="gaming-card p-6 hidden space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-center">
                <span class="text-xs font-bold text-blue-400 uppercase tracking-widest" id="statusText">Đang tìm ID...</span>
                <span class="text-xs font-mono" id="percentText">0%</span>
            </div>
            
            <div class="w-full h-2 bg-black/60 rounded-full overflow-hidden border border-white/5">
                <div id="progressBar" class="progress-bar-fill h-full w-0"></div>
            </div>

            <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-gray-500">
                <div class="bg-black/20 p-2 rounded flex justify-between">
                    <span>SERVER:</span>
                    <span class="text-white">VIETNAM</span>
                </div>
                <div class="bg-black/20 p-2 rounded flex justify-between">
                    <span>SECURITY:</span>
                    <span class="text-green-500">ACTIVE</span>
                </div>
            </div>

            <div id="logBox" class="bg-black/40 rounded p-3 h-20 overflow-y-auto no-scrollbar font-mono text-[9px] text-gray-400 space-y-1">
                <!-- Logs will appear here -->
            </div>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white/5 p-3 rounded-lg border border-white/5 text-center space-y-1">
                <i data-lucide="shield-check" class="w-4 h-4 mx-auto text-green-500"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Anti-Ban</p>
            </div>
            <div class="bg-white/5 p-3 rounded-lg border border-white/5 text-center space-y-1">
                <i data-lucide="zap" class="w-4 h-4 mx-auto text-yellow-500"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Tức thì</p>
            </div>
            <div class="bg-white/5 p-3 rounded-lg border border-white/5 text-center space-y-1">
                <i data-lucide="unlock" class="w-4 h-4 mx-auto text-blue-500"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Miễn phí</p>
            </div>
        </div>

    </main>

    <!-- Footer Info -->
    <footer class="mt-auto py-6 text-center space-y-2 opacity-50">
        <p class="text-[9px] tracking-[0.2em] font-bold">DEVELOPED BY GAMING TOOL TEAM</p>
        <div class="flex justify-center gap-4">
             <i data-lucide="facebook" class="w-4 h-4"></i>
             <i data-lucide="globe" class="w-4 h-4"></i>
             <i data-lucide="github" class="w-4 h-4"></i>
        </div>
    </footer>

    <!-- Overlay Success -->
    <div id="successOverlay" class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col items-center justify-center p-10 text-center animate-in fade-in duration-300">
        <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(34,197,94,0.5)]">
            <i data-lucide="check" class="w-10 h-10 text-white" stroke-width="4"></i>
        </div>
        <h2 class="ff-font text-2xl font-black italic mb-2 text-white">HOÀN TẤT!</h2>
        <p class="text-gray-400 text-sm mb-8">Like đã được gửi đến ID của bạn. Vui lòng kiểm tra trong trò chơi sau 5-10 phút.</p>
        <button onclick="location.reload()" class="w-full max-w-xs py-4 border border-white/20 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all">Quay lại</button>
    </div>

    <script>
        lucide.createIcons();

        function addLog(text) {
            const logBox = document.getElementById('logBox');
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-blue-500 mr-2">></span> ${text}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function startBoost() {
            const id = document.getElementById('playerID').value;
            if (id.length < 5) {
                alert("Vui lòng nhập Player ID hợp lệ!");
                return;
            }

            // UI Changes
            document.getElementById('boostBtn').disabled = true;
            document.getElementById('boostBtn').classList.add('opacity-50');
            document.getElementById('scannerLine').style.display = 'block';
            document.getElementById('statusCard').classList.remove('hidden');

            let progress = 0;
            const bar = document.getElementById('progressBar');
            const percent = document.getElementById('percentText');
            const statusText = document.getElementById('statusText');

            const steps = [
                {p: 10, t: "Đang kết nối API Server...", log: "Connecting to Garena VN nodes..."},
                {p: 25, t: "Tìm kiếm ID: " + id, log: "Player found: Level 56, Rank: Diamond IV"},
                {p: 45, t: "Bypass Security...", log: "SSL Handshake successful. Port 443 open."},
                {p: 65, t: "Đang chuẩn bị gói Like...", log: "Injecting interaction packets..."},
                {p: 85, t: "Đang gửi dữ liệu...", log: "Likes successfully queued in database."},
                {p: 100, t: "Hoàn tất!", log: "Process finished without errors."}
            ];

            let stepIdx = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 100) progress = 100;

                bar.style.width = progress + "%";
                percent.innerText = Math.floor(progress) + "%";

                if (stepIdx < steps.length && progress >= steps[stepIdx].p) {
                    statusText.innerText = steps[stepIdx].t;
                    addLog(steps[stepIdx].log);
                    stepIdx++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('successOverlay').classList.remove('hidden');
                        document.getElementById('successOverlay').classList.add('flex');
                    }, 1000);
                }
            }, 150);
        }
    </script>
</body>
</html>
