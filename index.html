<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Playping - No Lag Mode</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .box {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .active {
            background: #ff0000;
            color: white;
            box-shadow: 0 0 20px #ff0000;
        }
        #status { margin-top: 20px; font-size: 14px; color: #888; }
    </style>
</head>
<body>

<div class="box">
    <h2>PLAYPING OPTIMIZER</h2>
    <p>Chế độ treo máy giảm Ping Free Fire</p>
    <button id="mainBtn" onclick="toggleFreeze()">BẬT CHẾ ĐỘ ĐÓNG BĂNG WEB</button>
    <div id="status">Trạng thái: Đang chờ...</div>
</div>

<script>
    let isFrozen = false;

    function toggleFreeze() {
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');
        
        isFrozen = !isFrozen;

        if (isFrozen) {
            btn.innerText = "ĐÃ ĐÓNG BĂNG (OFF GAME THÌ TẮT)";
            btn.classList.add('active');
            status.innerHTML = "Đang chặn 100% dữ liệu ngầm... <br>Hãy vào Free Fire ngay!";

            // 1. Chặn mọi yêu cầu mạng mới (Fetch/XHR)
            window.fetch = function() { return new Promise(() => {}); };
            window.XMLHttpRequest.prototype.send = function() { console.log('Blocked'); };

            // 2. Chặn load thêm ảnh/script
            window.stop();

            // 3. Vô hiệu hóa mọi Timer (giảm tải CPU xuống 0%)
            let id = window.setTimeout(function() {}, 0);
            while (id--) { window.clearTimeout(id); }
            
            console.log("Web đã đóng băng hoàn toàn.");
        } else {
            // Tải lại trang để khôi phục bình thường
            location.reload();
        }
    }

    // Tự động tối ưu khi bạn chuyển sang cửa sổ Game
    document.addEventListener("visibilitychange", function() {
        if (document.hidden && isFrozen) {
            // Giảm mức ưu tiên xử lý của trình duyệt xuống mức thấp nhất
            document.title = "Đang nhường mạng cho Game...";
        }
    });
</script>

</body>
</html>
