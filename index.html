<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FF Stabilizer - Playping Mode</title>
    <style>
        body { background: #050505; color: #00ecff; font-family: 'Courier New', Courier, monospace; text-align: center; padding-top: 30px; }
        .panel { border: 1px solid #00ecff; display: inline-block; padding: 30px; border-radius: 5px; box-shadow: 0 0 15px #00ecff88; }
        button { background: transparent; color: #00ecff; border: 1px solid #00ecff; padding: 15px 30px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #00ecff; color: #000; }
        .running { color: #ff0055; border-color: #ff0055; box-shadow: 0 0 20px #ff0055; }
        #log { margin-top: 20px; font-size: 12px; color: #666; text-align: left; max-height: 100px; overflow: hidden; }
    </style>
</head>
<body>

<div class="panel">
    <h2>FF STABILIZER v1.0</h2>
    <p>Chế độ: Đang treo Playping</p>
    <hr style="border: 0.5px solid #333;">
    
    <button id="mainBtn" onclick="startStabilize()">KÍCH HOẠT LỌC GÓI TIN</button>
    
    <div id="log">Đang chờ kích hoạt hệ thống...</div>
</div>

<script>
    let isRunning = false;
    let logArr = [];

    function addLog(msg) {
        logArr.unshift("> " + msg);
        if(logArr.length > 5) logArr.pop();
        document.getElementById('log').innerHTML = logArr.join("<br>");
    }

    function startStabilize() {
        const btn = document.getElementById('mainBtn');
        isRunning = !isRunning;

        if (isRunning) {
            btn.innerText = "HỆ THỐNG ĐANG CHẠY...";
            btn.classList.add('running');
            addLog("Đang ưu tiên luồng dữ liệu Playping...");
            
            // 1. Chặn trình duyệt gửi yêu cầu rác (UDP/TCP background)
            window.fetch = () => new Promise(() => {});
            
            // 2. Kỹ thuật "Keep-Alive" cực nhẹ
            // Tạo ra một luồng xử lý trống để CPU không rơi vào trạng thái Sleep
            // Giúp gói tin Game được xử lý ngay lập tức (Giảm Jitter)
            window.stabilizer = setInterval(() => {
                const dummy = Math.sqrt(Math.random()); 
            }, 100);

            addLog("Đã khóa Buffer trình duyệt. Ping sẽ không nhảy.");
        } else {
            location.reload();
        }
    }

    // 3. Tối ưu hóa độ ưu tiên của Tab (Focus Mode)
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && isRunning) {
            addLog("Web đang chạy ngầm. Tài nguyên dồn cho Free Fire.");
        }
    });
</script>
</body>
</html>
